<h1 mat-dialog-title *ngIf="data.title">{{ data.title }}</h1>
<div mat-dialog-content class="mb-15 fx-row fx-start-center">
  <div>
    <div
      class="mb-15"
      [innerHTML]="data.innerHTML"
      *ngIf="data.innerHTML"
    ></div>
    <ng-container *ngIf="data.message">
      <div class="fx-col">
        <span *ngFor="let p of splitMessage">{{ p }}</span>
      </div>
    </ng-container>

    <p *ngIf="data.message"></p>
    <mat-form-field class="w100" *ngIf="data.hasModel">
      <input matInput [(ngModel)]="model" name="model" />
    </mat-form-field>
  </div>
</div>
<div
  class="py-12 fx-row fx-gap-20 fx-end-center mx-24"
  [class.invert]="data.invert"
>
  <button
    (click)="onClick(false)"
    *ngIf="data.noClick"
    class="alert-button"
    mat-stroked-button
    [ngClass]="getClassButton(true)"
  >
    {{ data.noText ? data.noText : "Cancelar" }}
  </button>
  <button
    (click)="onClick(true)"
    class="alert-button"
    mat-button
    [ngClass]="getClassButton()"
  >
    {{ data.okText ? data.okText : "Ok" }}
  </button>
</div>
